<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>301</title>
  <script>
(function(urlDestino) {
    const query = window.location.search;
    const hash = window.location.hash;
    let url = urlDestino;
    
    if (query) url += url.includes('?') ? '&' + query.slice(1) : query;
    if (hash) url += hash;
    
    window.location.href = url;
})('http://localhost:8080/index.html')
  </script>
</head>
<body>
</body>
</html>
